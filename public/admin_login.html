<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Restoran - Admin Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <style>
        body {
            background-color: #0F172B;
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .btn-primary {
            background-color: #FEA116;
            border-color: #FEA116;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #e09012;
            border-color: #e09012;
        }
    </style>
</head>

<body>
    <div class="card p-4">
        <h3 class="text-center mb-4" style="color: #0F172B;">Admin Login</h3>
        <p class="text-center text-muted mb-4">Bookings aur users manage karne ke liye login karein.</p>
        
        <form action="/login" method="POST" id="adminLoginForm">
            <input type="hidden" name="admin" value="true">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" value="admin@restoran.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="Admin@123" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
        </form>

    </div>

    <!-- Agar login fail hota hai, toh yeh script use hoga (server.js se aata hai) -->
    <script>
        // Check if there is an error message from the server (handled by server.js)
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            alert(error);
            // URL se error hata do taki page refresh par phir se na dikhe
            window.history.replaceState(null, null, window.location.pathname);
        }
    </script>
</body>

</html>
